<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Web Development</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <p class="title" style="font-size: 3em; margin-bottom: 10px;">I‘m learning Web Development！</p>
      <p class="subtitle" style="font-size: 1.8em; color: #555;">Keep going, make progress a little bit every day！💪 </p>
      <div style="margin-top: 20px;">
        <span style="font-size: 1.2em; color: #777;">Learning Progress:</span>
        <progress value="30" max="100" style="width: 200px; height: 10px;"></progress>
      </div>
      <div style="margin-top: 20px;">
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element" target="_blank" style="text-decoration: none;">
          <button style="padding: 10px 20px; font-size: 1em; background-color: #ff6600; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Click to continue learning!
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
